	<script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript" src="framework7.bundle.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
    	var app = new Framework7();
    	if (app.device.ios){
				app.popup.create({
					animate: false,
					content: '<h1>iOS detected!</h1>',
				}).open();
			}
		else if (app.device.android){
				app.popup.create({
					animate: false,
					content: '<h1>Android detected!</h1>',
				}).open();
			}
		else if (app.device.desktop){
				app.popup.create({
					animate: false,
					content: '<h1>Desktop detected!</h1>',
				}).open();
			};
    </script>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      var ExampleApplication = React.createClass({
        render: function() {
          var elapsed = Math.round(this.props.elapsed  / 100);
          var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
          var message =
            'React has been successfully running for ' + seconds + ' seconds.';

          return <p>{message}</p>;
        }
      });
      var start = new Date().getTime();
      setInterval(function() {
        ReactDOM.render(
          <ExampleApplication elapsed={new Date().getTime() - start} />,
          document.getElementById('container')
        );
      }, 50);
    </script>
